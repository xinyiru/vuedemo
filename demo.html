<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	<div id="app">
		<fieldset>
			<legend>
				Create New Person
			</legend>
			<div class="form-group">
				<label for="">Name:</label>
				<input type="text" v-model="newPerson.name"/>
			</div>
			<div class="form-group">
				<label for="">Age:</label>
				<input type="text" v-model="newPerson.age"/>
			</div>
			<div class="form-group">
				<label for="">Sex:</label>
				<select v-model="newPerson.sex">
					<option value="Male">Nan</option>
					<option value="Female">Nv</option>
				</select>
			</div>
			<div class="form-group">
				<label for=""></label>
				<button v-on:click="createPerson">Create</button>
			</div>
		</fieldset>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(person,index) in people">
					<td>{{ person.name }}</td>
					<td>{{ person.age }}</td>
					<td>{{ person.sex }}</td>
					<td :class="'text-center'">
						<button v-on:click="deletePerson(index)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
	var vm=new Vue({
		el:"#app",
		data:{
			newPerson:{
				name:'',
				age:0,
				sex:'Male'
			},
			people:[{
				name:'zhangsan',
				age:30,
				sex:'nan'
			},
			{
				name:'lisi',
				age:22,
				sex:'nv'
			},
			{
				name:'zhaoliu',
				age:25,
				sex:'nan'
			}
			]
		},
		methods:{
			createPerson:function(){
				this.people.push(this.newPerson),
				 // 添加完newPerson对象后，重置newPerson对象
				this.newPerson={name:'',age:0,sex:'nan'}
			},
			deletePerson:function(index){
				// 删一个数组元素
				console.log(index);
				this.people.splice(index,1)
			}
		}
	})
</script>
